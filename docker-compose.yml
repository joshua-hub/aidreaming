version: "3.4"

services: 
  aidreaming:
    build:
      context: .
      dockerfile: Dockerfile-aidreaming
    volumes:
      - ./models:/app/external_models:ro
    entrypoint: ["/app/sync_models.sh"]
    command: ["python3", "/app/launch.py", "--listen"]
    environment:
      - name=value
    ports:
      - "7860:7860"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['0']
    container_name: aidreaming